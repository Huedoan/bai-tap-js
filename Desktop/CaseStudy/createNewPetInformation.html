<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Pet Information</title>
</head>
<body>
    <h1>Create New Pet Information</h1>
    <form>

    <lable>Kind of pet : </lable></br>
    <input type="text" placeholder="puppy/kitten/hamster"></br></br>

    <lable>Breed : </lable></br>
    <input type="text" placeholder="Husky/Golden/Bulldog"></br></br>

    <lable>Place of birth : </lable></br>
    <input type="text" placeholder="Russia/England"></br></br> 

    <lable>Gender : </lable></br>
    <input checked="checked" type="radio" name="gender">Male</input>
    <input type="radio" name="gender">Female</input></br></br>

    <lable>Weight (g) : </lable></br>
    <input type="number" placeholder="283g /450g "></br></br> 

    <lable>Color : </lable></br>
    <input type="text" placeholder="brown/black/smoke"></br></br> 

    <lable>Price (USD) : </lable></br>
    <input type="number" placeholder="900USD /1500USD"></br></br> 

    <lable>Arrival day : </lable></br>
    <input type="date" placeholder="yy/mm/dd"></br></br> 

    <lable>Vaccination already : </lable></br>
    <input checked="checked" type="radio" name="Vaccination already">Yes</input>
    <input type="radio" name="Vaccination already">No</input></br></br>

    <button type="submit">Submit</button>

</form>
</br>
<a href="petshop.html"><button>Back to Management Page</button></a>
</body>
<script src="petshop.js"></script>
</html>
