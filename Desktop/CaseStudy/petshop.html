<body>
    <div id="container">
        <img id="banner" src="banner.jpg" />
        </br>

        <button id="showCreateFormBtn" class="btn btn-primary btn-lg" onclick="showCreateForm()">Add new
            Pet</button>

        <form id="createNewDiv" style="display:none;">

            <div class="form-group row">
                <lable class="col-sm-2 col-form-label" for="newKind">Kind of pet : </lable>
                <div class="col-sm-10">
                    <input class="form-control" id="newKind" type="text" placeholder="puppy / kitten / hamster">
                </div>
            </div>

            <div class="form-group row">
                <lable class="col-sm-2 col-form-label">Breed : </lable>
                <div class="col-sm-10">
                    <input class="form-control" id="newBreed" type="text" placeholder="Husky / Golden / Bulldog">
                </div>
            </div>

            <div class="form-group row">
                <lable class="col-sm-2 col-form-label">Place of birth : </lable>
                <div class="col-sm-10">
                    <input class="form-control" id="newBirthPlace" type="text" placeholder="Russia / England">
                </div>
            </div>
            <div class="form-group row">
                <lable class="col-sm-2 col-form-label">Gender : </lable>
                <div class="col-sm-10">
                    <input checked="checked" type="radio" name="gender" value="Male"><span>Male</span></input>
                    <input type="radio" name="gender" value="Female"><span>Female</span></input>
                </div>
            </div>
            <div class="form-group row">
                <lable class="col-sm-2 col-form-label">Weight (g) : </lable>
                <div class="col-sm-10">
                    <input class="form-control" id="newWeight" type="number" placeholder="283g /450g ">
                </div>
            </div>
            <div class="form-group row">
                <lable class="col-sm-2 col-form-label">Color : </lable>
                <div class="col-sm-10">
                    <input class="form-control" id="newColor" type="text" placeholder="brown / black / smoke">
                </div>
            </div>
            <div class="form-group row">
                <lable class="col-sm-2 col-form-label">Price (USD) : </lable>
                <div class="col-sm-10">
                    <input class="form-control" id="newPrice" type="number" placeholder="900USD / 1500USD">
                </div>
            </div>
            <div class="form-group row">
                <lable class="col-sm-2 col-form-label">Arrival day : </lable>
                <div class="col-sm-10">
                    <input class="form-control" id="newArrivalDay" type="date" placeholder="yy/mm/dd">
                </div>
            </div>
            <div class="form-group row">
                <lable class="col-sm-2 col-form-label">Vaccination already : </lable>
                <div class="col-sm-10">
                    <input checked="checked" type="radio" name="vaccination" value="yes"><span>Yes</span></input>
                    <input type="radio" name="vaccination" value="no"><span>No</span></input>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" onclick="addPet()">Submit</button>
            </div>
            </br>

        </form>
