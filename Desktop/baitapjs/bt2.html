    <script>
// nhap ban kinh cua hinh tron tu nguoi dung, tim duong kinh, chu vi va dien tich hinh tron//

        let r = prompt ('nhap ban kinh hinh tron');
        const PI = 3.14;
        let c = 2 * r * PI;
        let s = r * r * PI;

        document.write('chu vi hinh tron = ' + c);
        document.write('<br/>');
        document.write('dien tich hinh tron = ' + s);

    </script>
