<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //nhap vao lan luot gia tri nam thang ngay. Sau do hien thi ra man hinh dang dd-mm-yy//

        let inputYear = prompt ('nhap nam sinh');
        let inputMonth = prompt ('nhap thang sinh');
        let inputDay = prompt ('nhap ngay sinh');
        let year = parseInt (inputYear);
        let month = parseInt (inputMonth);     
        let day = parseInt (inputDay);

        document.write(day+ '-' +month +'-' + year);
// lam sao de nhap 09, no ra 09 chu khong phai la 9? //

    </script>   
</body>
</html>
