<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vogLapForTh2</title>
</head>
<body>
    <input type="number" id="enterNumber"/>
    <button id="showResultBtn" style="background-color: yellow;"> Show Result</button>
   
    <script>
        // Bài 2: Viết chương trình nhập vào một số bất kỳ lớn hơn 0. 
        //Tính tổng các phần tử từ 1 đến số vừa nhập vào.

        let showResultBtn = document.getElementById("showResultBtn"); 
        showResultBtn.addEventListener("click", function(){
            let enterNumber = parseInt(document.getElementById("enterNumber").value);
            let total = 0; 
            for (i = 1; i <= enterNumber; i++){
                total = total + i; // total += i; 
                
            }
            alert("Result: " + total); 
        });


    </script>

</body>
</html>
