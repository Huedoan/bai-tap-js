<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VongLapForTh1</title>
</head>
<body>
    <script>

    //Bài 1: Viết chương trình hiển thị chuỗi “The number is N” 5 lần sử dụng vòng lặp for. 
    //Với N sẽ hiển thị từ 0 đến 5.
        
        let i;
        let n = 5;
        for(i = 0; i<n; i++) {
            document.write("The number is " + i + "<br>");     
        }


    </script>
</body>
</html>
