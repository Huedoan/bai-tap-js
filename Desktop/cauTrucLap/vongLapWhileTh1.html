<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vongLapWhileTh1</title>
</head>
<body>
    <script>

    // Viết chương trình nhập vào một số từ hộp thoại,
    // việc nhập kết thúc khi người dùng nhập vào giá trị -1. 
    // Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. 

     let number = 0; 
     let total = 0; 
     while ( number != -1){
        total += number;
        number = parseInt(prompt("Enter an interger: "));
        document.write("Total: " + total + "<br>"); 
    }


    </script>
</body>
</html>
